<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Aux√≠lio @ Mohamed.ofc</title>
<style>
  :root{
    --bg:#000; --panel:#101223; --stroke:#2b2f7a;
    --text:#e9ecff; --muted:#a9b0d6; --accent:#3b54ff; --accent2:#5e6bff;
  }
  *{box-sizing:border-box} 
  body{
    margin:0;background:#000;color:var(--text);
    font:500 16px/1.35 system-ui,Segoe UI,Roboto,Arial;
    display:grid;place-items:center;min-height:100vh;
  }
  .card{
    width:min(92vw,420px);
    background:linear-gradient(#0e1022,#0e0f1a);
    border:2px solid var(--stroke);
    border-radius:18px;
    padding:22px 18px 18px;
    box-shadow:0 0 0 3px rgba(59,84,255,.25) inset,0 0 40px rgba(59,84,255,.15);
  }
  .title{font-weight:800;text-align:center;font-size:28px;margin:0 0 14px}
  .divider{height:4px;background:var(--accent);border-radius:4px;opacity:.9;margin:6px 0 16px}
  .tabs{display:flex;gap:12px;justify-content:center;margin-bottom:14px}
  .tab{padding:10px 22px;border-radius:12px;border:0;cursor:pointer;color:#cbd1ff;background:#1a1d3d;font-weight:700}
  .tab[aria-selected="true"]{background:var(--accent);color:#fff;box-shadow:0 6px 18px rgba(59,84,255,.35)}
  .row{display:flex;justify-content:space-between;align-items:center;padding:8px 6px}
  .section{height:2px;background:#23265a;border-radius:2px;margin:8px 0 12px}
  .muted{color:var(--muted)}
  /* checkboxes OFF par d√©faut */
  .check{display:flex;align-items:center;gap:10px;cursor:pointer;user-select:none;color:var(--muted)}
  .check input{appearance:none;width:22px;height:22px;border-radius:6px;border:2px solid #2d2f59;background:#0b0d1d;display:grid;place-content:center;transition:.18s}
  .check input::after{content:"";width:12px;height:12px;border-radius:3px;background:transparent;transition:.18s;transform:scale(.8)}
  .check.active{color:var(--text)}
  .check input:checked{border-color:var(--accent2);box-shadow:0 0 0 3px rgba(59,84,255,.2)}
  .check input:checked::after{background:var(--accent)}
  /* slider */
  .fov{display:flex;align-items:center;gap:14px}
  input[type="range"]{appearance:none;width:100%;height:4px;background:#2a2f6d;border-radius:999px}
  input[type="range"]::-webkit-slider-thumb{appearance:none;width:18px;height:18px;border-radius:50%;background:#fff;border:2px solid var(--accent);box-shadow:0 0 0 4px rgba(59,84,255,.25)}
  .dot{width:14px;height:14px;border-radius:50%;background:#39d39a;box-shadow:0 0 10px rgba(57,211,154,.6)}
  .fov-val{min-width:54px;text-align:right;font-weight:800}
  .subtle{font-weight:700;text-align:center;margin:4px 0 6px}
  .hitbox{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .cta{margin-top:16px;width:100%;padding:14px 16px;border:0;border-radius:14px;background:var(--accent);color:#fff;font-weight:800;cursor:pointer}
</style>
</head>
<body>
  <main class="card" id="app">
    <h1 class="title">Aux√≠lio @ Mohamed.ofc</h1>
    <div class="divider"></div>

    <div class="tabs" role="tablist">
      <button class="tab" id="tab-aux" role="tab" aria-selected="true">Auxilio</button>
      <button class="tab" id="tab-info" role="tab" aria-selected="false">Info</button>
    </div>

    <section id="panel-aux">
      <div class="row">
        <label class="check"><input type="checkbox" id="headtrick">Injectar headtrick</label>
        <label class="check"><input type="checkbox" id="fovava">fov ava</label>
      </div>
      <div class="row">
        <label class="check"><input type="checkbox" id="norecoil">injectar no recoil</label>
        <label class="check"><input type="checkbox" id="nofps">no fps limit</label>
      </div>
      <div class="row">
        <label class="check"><input type="checkbox" id="aimbot">aimbot disfar√ßado</label>
      </div>

      <div class="section"></div>

      <div class="row fov">
        <span class="dot"></span>
        <input type="range" id="fov" min="0" max="10" step="1" value="0">
        <span class="fov-val">Fov <span id="fovOut">0</span></span>
      </div>

      <div class="section"></div>

      <div class="subtle">Hit box</div>
      <div class="hitbox">
        <label class="check"><input type="checkbox" id="cabeca">cabe√ßa</label>
        <label class="check"><input type="checkbox" id="pescoco">pesco√ßo</label>
      </div>

      <!-- Bouton injectar qui ouvre Free Fire -->
      <button class="cta" id="openFF">INJETAR FUN√á√ïES NO JOGO</button>
    </section>

    <section id="panel-info" hidden>
      <p class="muted">Infos g√©n√©rales. (Ici tu peux mettre un texte d‚Äôaide.)</p>
    </section>
  </main>

<script>
  // Gestion des cases
  document.querySelectorAll('.check input').forEach(cb=>{
    const label = cb.closest('.check');
    const sync = ()=> label.classList.toggle('active', cb.checked);
    cb.addEventListener('change', sync);
    sync();
  });

  // Slider FOV (0 √† 10)
  const fov = document.getElementById('fov');
  const fovOut = document.getElementById('fovOut');
  const updateFov = ()=> fovOut.textContent = fov.value;
  fov.addEventListener('input', updateFov); updateFov();

  // Onglets
  const tabAux = document.getElementById('tab-aux');
  const tabInfo = document.getElementById('tab-info');
  const panelAux = document.getElementById('panel-aux');
  const panelInfo = document.getElementById('panel-info');

  function selectTab(which){
    const aux = which==='aux';
    tabAux.setAttribute('aria-selected', aux);
    tabInfo.setAttribute('aria-selected', !aux);
    panelAux.hidden = !aux;
    panelInfo.hidden = aux;
  }
  tabAux.addEventListener('click', ()=>selectTab('aux'));
  tabInfo.addEventListener('click', ()=>selectTab('info'));

  // üîπ Quand on clique sur "INJETAR FUN√á√ïES NO JOGO", ouvrir Free Fire
  document.getElementById("openFF").addEventListener("click", ()=>{
      window.location.href = "freefire://";
  });
</script>
</body>
</html>
