<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>@mohamed.ofc — painel</title>
<style>
  :root{
    --bg:#070509; --panel:#0f0b10; --panel2:#141017;
    --neon:#ff1fa6; --neon2:#ff6ec8; --muted:#d9cfe0; --ink:#12060a;
  }
  *{box-sizing:border-box;font-family:Inter,-apple-system,Segoe UI,Roboto,Arial}
  html,body{height:100%;margin:0;background:
    radial-gradient(900px 440px at 12% 18%, rgba(255,31,166,.10), transparent 40%),
    radial-gradient(700px 360px at 88% 85%, rgba(255,31,166,.05), transparent 50%),
    var(--bg); color:#ffe6f3}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:22px}
  .frame{width:min(560px,96vw);border-radius:18px;padding:12px;background:linear-gradient(180deg,#130f14,#0b090c);
         box-shadow:0 14px 40px rgba(0,0,0,.65), 0 0 0 2px rgba(255,31,166,.18) inset;}
  .title{font-weight:900;text-align:center;letter-spacing:.8px;color:#ff69c4;margin:4px 0 10px}
  .hr{height:2px;border-radius:2px;background:linear-gradient(90deg,transparent,rgba(255,31,166,.6),transparent)}
  .body{display:grid;grid-template-columns:92px 1fr;gap:10px;margin-top:10px}

  /* Sidebar */
  .side{background:linear-gradient(180deg,#1a1217,#120c12);border:1px solid rgba(255,255,255,.08);
        border-radius:12px;padding:10px;display:flex;flex-direction:column;gap:10px}
  .sbtn{display:flex;align-items:center;gap:10px;justify-content:flex-start;padding:12px;border-radius:10px;
        color:#f3cde2;background:#140c12;border:1px solid rgba(255,255,255,.06);cursor:pointer;user-select:none}
  .sbtn .dot{width:22px;height:22px;border-radius:50%;background:rgba(255,255,255,.08);
             display:grid;place-items:center}
  .sbtn .dot::after{content:"✦";font-size:12px;opacity:.8}
  .sbtn.active{background:linear-gradient(180deg,var(--neon),var(--neon2));color:var(--ink);
               box-shadow:0 8px 22px rgba(255,31,166,.22)}
  .sbtn.active .dot{background:rgba(0,0,0,.25);color:#fff}

  /* Panel right */
  .panel{background:linear-gradient(180deg,#171018,#0d0a0d);border:1px solid rgba(255,255,255,.08);
         border-radius:12px;padding:12px}
  .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  .toggle{height:48px;border-radius:10px;background:#130a11;color:#e6d6e0;border:1px solid rgba(0,0,0,.5);
          display:flex;align-items:center;justify-content:center;cursor:pointer;user-select:none}
  .toggle.on{background:linear-gradient(90deg,var(--neon),var(--neon2));color:var(--ink);
             box-shadow:0 8px 22px rgba(255,31,166,.18)}

  .group{margin-top:10px;border-radius:12px;background:#120b12;border:1px solid rgba(255,255,255,.06);padding:10px}
  .label{font-weight:800;color:#f3cde2;margin-bottom:6px;text-align:center}
  .line{height:1px;background:rgba(255,255,255,.08);border-radius:2px;margin:10px 0}

  /* Slider */
  .sliderWrap{background:#1a1218;border:1px solid rgba(255,255,255,.08);border-radius:10px;padding:10px}
  .frow{display:flex;align-items:center;justify-content:space-between;color:#e9d5e3;font-weight:700}
  input[type=range]{-webkit-appearance:none;width:100%;height:8px;border-radius:6px;outline:none;
                    background:linear-gradient(90deg,#2b2030,#1a1018)}
  input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;width:18px;height:18px;border-radius:50%;
                    background:var(--neon);border:3px solid #0e0810;box-shadow:0 2px 8px rgba(255,31,166,.35);cursor:pointer}

  /* Select */
  .select{width:100%;padding:12px;border-radius:10px;background:#140c12;border:1px solid rgba(255,255,255,.08);
          color:#ffeaf6}

  /* Inject button */
  .inject{width:100%;height:54px;border-radius:12px;margin-top:12px;border:none;cursor:pointer;
          background:linear-gradient(90deg,var(--neon),var(--neon2));color:#13080d;font-weight:900;
          box-shadow:0 10px 28px rgba(255,31,166,.22)}
  .note{margin-top:8px;text-align:center;color:#d7c6d1;font-size:12px}

  @media (max-width:620px){ .body{grid-template-columns:1fr} .side{flex-direction:row} .sbtn{flex:1;justify-content:center} .grid2{grid-template-columns:1fr} }
</style>
</head>
<body>
<div class="wrap">
  <div class="frame">
    <div class="title">@mohamed.ofc</div>
    <div class="hr"></div>

    <div class="body">
      <!-- Sidebar -->
      <div class="side" role="tablist">
        <div class="sbtn active" data-tab="aim"><span class="dot"></span> aimbot</div>
        <div class="sbtn" data-tab="info"><span class="dot">i</span> Info</div>
      </div>

      <!-- Right panel -->
      <div class="panel">
        <!-- Pane: aimbot -->
        <div id="pane-aim" data-pane>
          <div class="grid2">
            <div class="toggle" data-key="ativarAimbot" data-on="false" tabindex="0">Ativar Aimbot</div>
            <div class="toggle" data-key="noRecoil" data-on="false" tabindex="0">NoRecoil</div>
            <div class="toggle" data-key="aumentarPrec" data-on="false" tabindex="0">aumentar precisão</div>
            <div class="toggle" data-key="ignorarDer" data-on="false" tabindex="0">ignorar derrubados</div>
          </div>

          <div class="group">
            <div class="label">fov: [ <span id="fovVal">0</span> ]</div>
            <div class="sliderWrap">
              <input id="fov" type="range" min="0" max="400" step="1" value="0" aria-label="FOV (0–400)">
            </div>
          </div>

          <div class="line"></div>

          <select id="hit" class="select" aria-label="Hit box">
            <option>Pescoço</option>
            <option>Cabeça</option>
            <option>Corpo</option>
          </select>

          <button id="inject" class="inject">INJETAR</button>
          <div class="note">Maquette visuelle — aucune injection réelle.</div>
        </div>

        <!-- Pane: info -->
        <div id="pane-info" data-pane style="display:none">
          <div class="group">
            <div class="label">Informações</div>
            <div style="color:#e8dbe6;text-align:center;line-height:1.5">
              Criador: <b>@mohamed.ofc</b><br>
              FOV padrão: 0 (máximo 400)
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<script>
/* --- Tabs --- */
document.querySelectorAll('.sbtn').forEach(b=>{
  b.addEventListener('click', ()=>{
    document.querySelectorAll('.sbtn').forEach(x=>x.classList.remove('active'));
    b.classList.add('active');
    const show = b.dataset.tab;
    document.querySelectorAll('[data-pane]').forEach(p=>p.style.display='none');
    document.getElementById('pane-'+show).style.display='block';
  });
});

/* --- Toggles OFF -> ON --- */
document.querySelectorAll('.toggle').forEach(el=>{
  el.addEventListener('click', ()=>toggle(el));
  el.addEventListener('keydown', e=>{ if(e.key==='Enter'||e.key===' '){e.preventDefault();toggle(el);} });
});
function toggle(el){
  const on = el.getAttribute('data-on')==='true';
  el.setAttribute('data-on', (!on).toString());
  el.classList.toggle('on', !on);
}

/* --- FOV 0→400 + display --- */
const fov = document.getElementById('fov');
const fovVal = document.getElementById('fovVal');
fov.addEventListener('input', ()=> fovVal.textContent = fov.value);
fov.dispatchEvent(new Event('input')); // init

/* --- INJETAR → ouvrir Free Fire (Android/iOS) --- */
document.getElementById('inject').addEventListener('click', openFreeFire);
function openFreeFire(){
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /Android/i.test(ua);
  const isIOS = /iPhone|iPad|iPod/i.test(ua);
  const play = 'https://play.google.com/store/apps/details?id=com.dts.freefireth';
  const appstore = 'https://apps.apple.com/app/id1300146617';

  if(isAndroid){
    const intent = 'intent://open/#Intent;package=com.dts.freefireth;end';
    let handled=false; const t=setTimeout(()=>{ if(!handled) location.href=play; },1200);
    location.href=intent; setTimeout(()=>{ handled=true; clearTimeout(t); },80);
  }else if(isIOS){
    const schemes=['freefire://','garena://freefire'];
    let handled=false; const t=setTimeout(()=>{ if(!handled) location.href=appstore; },1200);
    for(const s of schemes){
      const ifr=document.createElement('iframe'); ifr.style.display='none'; ifr.src=s;
      document.body.appendChild(ifr); setTimeout(()=>{ try{document.body.removeChild(ifr);}catch(e){} },150);
    }
    setTimeout(()=>{ handled=true; clearTimeout(t); },100);
  }else{
    window.open(play,'_blank');
  }
}
</script>
</body>
</html>
