<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FFH4X - Demo Panel</title>
  <style>
    body{background:#081020;color:#fff;font-family:sans-serif;margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh}
    .panel{background:#0f1f3a;border-radius:12px;padding:20px;width:350px;box-shadow:0 0 15px rgba(0,0,0,0.4)}
    .header{display:flex;align-items:center;gap:10px}
    .logo{background:#1e90ff;border-radius:8px;width:48px;height:48px;display:flex;align-items:center;justify-content:center;font-weight:bold;font-size:22px}
    h1{margin:0;font-size:16px}
    .sub{font-size:13px;color:#9fb3d0}
    .toggle{display:flex;justify-content:space-between;align-items:center;background:rgba(255,255,255,0.05);padding:10px;margin:8px 0;border-radius:8px}
    .btn{background:#1e90ff;border:none;color:#fff;padding:10px;width:100%;border-radius:8px;margin-top:10px;font-weight:bold}
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="logo">F</div>
      <div>
        <h1>FFH4X - @Pdz7z</h1>
        <div class="sub">Painel External | Version Mobile</div>
      </div>
    </div>

    <div class="toggle"><span>No Recoil</span><input type="checkbox"></div>
    <div class="toggle"><span>Faciliter les tirs à la tête</span><input type="checkbox"></div>
    <div class="toggle"><span>Aimlock 100%</span><input type="checkbox"></div>
    <div class="toggle"><span>Précision Full</span><input type="checkbox"></div>
    <div class="toggle"><span>Mira Calibrada</span><input type="checkbox"></div>

    <button class="btn" onclick="alert('Ceci est une démo — aucune fonction réelle n’est injectée.')">
      INJECTER (DEMO)

    <p style="text-align:center;font-size:12px;color:#9fb3d0;margin-top:10px">
      © PDZ7Z — Démo UI uniquement.
    </p>
  </div>
</body>
</html>
