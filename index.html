<!doctype html>
<html lang="pt">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>mhd — Painel com fundo ligado</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  :root{
    --bg:#08090b;
    --card:#14171b;
    --muted:rgba(255,255,255,0.62);
    --accent:#E6EDF3;
    --pill-border: rgba(255,255,255,0.12);
    --active-border: rgba(52,211,153,0.12);
  }
  html,body{height:100%}
  body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; background:var(--bg); color:var(--accent); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; overflow:auto}
  /* full-screen canvas background */
  #bgCanvas{position:fixed;inset:0;z-index:0;display:block}
  /* content panel front */
  .wrap{position:relative;z-index:5;max-width:440px;margin:18px auto;padding:14px}
  .panel{background:rgba(20,23,27,0.90);border-radius:14px;padding:14px;box-shadow:0 12px 36px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.02)}
  .title{font-weight:700;font-size:18px;text-align:center;letter-spacing:1px}
  .tabs{display:flex;gap:8px;margin-top:12px;border-radius:10px;overflow:hidden;background:rgba(255,255,255,0.02)}
  .tab{flex:1;padding:10px 12px;text-align:center;font-weight:600;color:rgba(255,255,255,0.65);cursor:pointer}
  .tab.active{background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));color:var(--accent)}

  /* option line */
  .option{display:flex;align-items:flex-start;justify-content:space-between;gap:12px;padding:12px;border-radius:12px;margin-top:12px;background:rgba(255,255,255,0.01);border:1px solid rgba(255,255,255,0.02);transition:all .18s}
  .option .left{max-width:78%}
  .opt-title{font-weight:600;color:var(--accent)}
  .opt-desc{font-size:13px;color:rgba(255,255,255,0.65);margin-top:6px;line-height:1.15}
  .badge{width:36px;height:36px;border-radius:999px;border:1.5px solid var(--pill-border);display:flex;align-items:center;justify-content:center}
  .checkdot{width:14px;height:14px;border-radius:999px;background:#34d399;opacity:0;transform:scale(.9);transition:all .15s}
  .option[data-active="true"]{background:linear-gradient(180deg, rgba(52,211,153,0.03), rgba(52,211,153,0.01));border:1px solid var(--active-border)}
  .option[data-active="true"] .checkdot{opacity:1;transform:scale(1)}
  .option[data-active="false"]{filter:grayscale(.08);opacity:.94}

  .sep{height:1px;background:rgba(255,255,255,0.03);margin:14px 0;border-radius:2px}

  .row{display:flex;align-items:center;gap:12px}
  input[type="range"]{width:100%}
  .small-label{font-size:13px;color:rgba(255,255,255,0.65)}

  .fake-select{width:100%;padding:10px;border-radius:10px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--accent)}

  .radio-row{display:flex;gap:12px;align-items:center;margin-top:8px}
  .radio{display:flex;align-items:center;gap:8px;background:transparent;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;color:rgba(255,255,255,0.75)}
  .radio[data-on="true"]{border-color:var(--active-border);background:linear-gradient(180deg, rgba(52,211,153,0.03), rgba(52,211,153,0.01));color:var(--accent)}

  .inject{display:block;margin-top:16px;padding:14px;border-radius:12px;background:#ffffff;color:#000;font-weight:800;text-align:center;letter-spacing:0.6px;box-shadow:0 10px 28px rgba(0,0,0,0.5)}
  .foot{font-size:13px;color:rgba(255,255,255,0.6);text-align:center;margin-top:12px}

  /* responsive margin at bottom so canvas peeks nicely */
  @media (max-width:520px){ .wrap{padding:8px} .panel{padding:12px} }
</style>
</head>
<body>

<!-- Background canvas (nodes + connecting lines) -->
<canvas id="bgCanvas"></canvas>

<!-- Foreground UI -->
<div class="wrap">
  <div class="panel" role="region" aria-label="Painel mhd">
    <div class="title">mhd</div>

    <!-- tabs -->
    <div class="tabs" role="tablist" aria-label="Tabs">
      <div class="tab active" data-tab="aim">Aimbot</div>
      <div class="tab" data-tab="info">Info</div>
    </div>

    <!-- content -->
    <div id="content" style="margin-top:12px">
      <div id="options">
        <div class="option" data-key="ativar_auxilio" data-active="false" role="button" tabindex="0">
          <div class="left">
            <div class="opt-title">Ativar Auxílio</div>
            <div class="opt-desc">Ativa funções de auxílio.</div>
          </div>
          <div class="badge" aria-hidden="true"><span class="checkdot"></span></div>
        </div>

        <div class="option" data-key="ativar_precisao" data-active="false" role="button" tabindex="0">
          <div class="left">
            <div class="opt-title">Ativar Precisão</div>
            <div class="opt-desc">Melhora a precisão automática.</div>
          </div>
          <div class="badge" aria-hidden="true"><span class="checkdot"></span></div>
        </div>

        <div class="sep"></div>

        <div style="margin-top:6px">
          <div class="row">
            <div class="small-label">Precisão</div>
            <div style="min-width:36px;text-align:right;color:var(--accent);" id="precVal">0</div>
          </div>
          <input id="precRange" type="range" min="0" max="100" value="0" />
        </div>

        <div style="margin-top:12px">
          <select id="targetSelect" class="fake-select" aria-label="Target select">
            <option>Auxilio Head</option>
            <option>Auxilio Body</option>
            <option>Auxilio Chest</option>
          </select>
        </div>

        <div class="sep"></div>

        <div style="text-align:center;color:rgba(255,255,255,0.75);font-weight:600">Tipo de Aimbot:</div>
        <div class="radio-row" style="margin-top:8px">
          <div class="radio" data-name="tipo" data-value="atirar" data-on="false" role="button" tabindex="0">Ao Atirar</div>
          <div class="radio" data-name="tipo" data-value="olhar" data-on="false" role="button" tabindex="0">Ao Olhar</div>
        </div>
      </div>
    </div>

  </div>

  <button id="injectBtn" class="inject">INJETAR FUNÇÕES NO JOGO</button>
  <div class="foot">Maquette UI — não injeta nem ativa funções reais.</div>
</div>

<!-- SCRIPT: canvas background + UI interactions -->
<script>
/* ----------------------------
   Background: particles + connecting lines
   Lightweight, mobile-aware, adaptive
   ---------------------------- */

(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d', { alpha: true });
  let width = canvas.width = innerWidth;
  let height = canvas.height = innerHeight;
  let DPR = Math.max(1, window.devicePixelRatio || 1);
  canvas.width = width * DPR;
  canvas.height = height * DPR;
  canvas.style.width = width + 'px';
  canvas.style.height = height + 'px';
  ctx.scale(DPR, DPR);

  // Config
  const NODE_COUNT = Math.max(12, Math.floor((width * height) / 12000)); // density scale
  const MAX_DIST = Math.min(220, Math.max(80, Math.min(width, height) / 6));
  const nodes = [];

  function rand(min,max){ return Math.random()*(max-min)+min; }

  // Create nodes with random positions & small velocity
  for(let i=0;i<NODE_COUNT;i++){
    nodes.push({
      x: rand(0,width),
      y: rand(0,height),
      vx: rand(-0.25,0.25),
      vy: rand(-0.25,0.25),
      r: rand(1.6,3.2),
      phase: Math.random()*Math.PI*2
    });
  }

  // Add a moving "pointer" node to make lines react to pointer/touch
  const pointer = { x: width/2, y: height/2, r: 0, active: false };
  nodes.push(pointer);

  // Resize handling
  function resize(){
    width = canvas.width = innerWidth;
    height = canvas.height = innerHeight;
    DPR = Math.max(1, window.devicePixelRatio || 1);
    canvas.width = width * DPR;
    canvas.height = height * DPR;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    ctx.scale(DPR, DPR);
  }
  addEventListener('resize', ()=>{ resize(); });

  // Animation loop
  let last = performance.now();
  function tick(now){
    const dt = (now - last) * 0.001;
    last = now;
    update(dt);
    draw();
    requestAnimationFrame(tick);
  }

  function update(dt){
    // move nodes
    for(let i=0;i<nodes.length-1;i++){ // exclude pointer for autonomous movement
      const n = nodes[i];
      n.x += n.vx * (1 + Math.sin(n.phase) * 0.6) * 16 * dt;
      n.y += n.vy * (1 + Math.cos(n.phase) * 0.6) * 16 * dt;
      n.phase += dt * 0.6;
      // bounce on edges softly
      if(n.x < -10){ n.x = -10; n.vx *= -1; }
      if(n.y < -10){ n.y = -10; n.vy *= -1; }
      if(n.x > width+10){ n.x = width+10; n.vx *= -1; }
      if(n.y > height+10){ n.y = height+10; n.vy *= -1; }
    }
    // pointer drifts slowly when inactive
    if(!pointer.active){
      pointer.x += Math.sin(now*0.0003)*10*dt;
      pointer.y += Math.cos(now*0.0002)*8*dt;
    }
  }

  function draw(){
    // clear
    ctx.clearRect(0,0,width,height);
    // subtle background gradient overlay
    const g = ctx.createLinearGradient(0,0,width,height);
    g.addColorStop(0, 'rgba(10,12,15,0.35)');
    g.addColorStop(1, 'rgba(2,4,6,0.35)');
    ctx.fillStyle = g;
    ctx.fillRect(0,0,width,height);

    // draw connections
    for(let i=0;i<nodes.length;i++){
      const a = nodes[i];
      for(let j=i+1;j<nodes.length;j++){
        const b = nodes[j];
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        const d2 = dx*dx + dy*dy;
        if(d2 <= MAX_DIST * MAX_DIST){
          const d = Math.sqrt(d2);
          const alpha = 0.18 * (1 - (d / MAX_DIST));
          ctx.beginPath();
          ctx.strokeStyle = `rgba(120,140,200,${alpha})`;
          ctx.lineWidth = 0.9;
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      }
    }

    // draw nodes
    for(let n of nodes){
      // small glow for pointer node
      if(n === pointer){
        if(pointer.active){
          ctx.beginPath();
          ctx.fillStyle = 'rgba(52,211,153,0.06)';
          ctx.arc(n.x, n.y, 28, 0, Math.PI*2);
          ctx.fill();
        }
        continue; // pointer dot is not drawn as normal node
      }
      ctx.beginPath();
      ctx.fillStyle = 'rgba(200,210,255,0.06)';
      ctx.arc(n.x, n.y, n.r+0.8, 0, Math.PI*2);
      ctx.fill();

      ctx.beginPath();
      ctx.fillStyle = 'rgba(200,210,255,0.12)';
      ctx.arc(n.x, n.y, n.r*0.6, 0, Math.PI*2);
      ctx.fill();
    }

    // draw pointer dot (small)
    ctx.beginPath();
    ctx.fillStyle = 'rgba(180,200,255,0.14)';
    ctx.arc(pointer.x, pointer.y, 3.2, 0, Math.PI*2);
    ctx.fill();
  }

  // pointer interaction (mouse / touch)
  function onPointerMove(x,y){
    pointer.x = x;
    pointer.y = y;
    pointer.active = true;
    // set a timer to mark it inactive after a while
    clearTimeout(pointer._t);
    pointer._t = setTimeout(()=>{ pointer.active = false; }, 900);
  }

  addEventListener('mousemove', (e)=> onPointerMove(e.clientX, e.clientY));
  addEventListener('touchstart', (e)=>{ if(e.touches && e.touches[0]) onPointerMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});
  addEventListener('touchmove', (e)=>{ if(e.touches && e.touches[0]) onPointerMove(e.touches[0].clientX, e.touches[0].clientY); }, {passive:true});

  requestAnimationFrame(tick);

})();

/* ----------------------------
   UI interactions (options toggle, slider, radio, inject)
   ---------------------------- */

  document.querySelectorAll('.option').forEach(opt=>{

    });

  });
